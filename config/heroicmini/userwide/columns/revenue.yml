registration_columns: []

user_action_columns:
  - column:
      data_type: NUMBER
      id: revenue
    user_action_datasource: purchase
    aggregation_expression: "SUM({revenue})"
    missing_value: 0

  - column:
      data_type: NUMBER
      id: revenue_28d
    user_action_datasource: purchase
    aggregation_expression: "SUM({revenue})"
    missing_value: 0
    window: [-27, 0]
    window_aggregation: sum

  - column:
      data_type: INTEGER
      id: daily_payers
    user_action_datasource: purchase
    aggregation_expression: "1"
    missing_value: 0

total_columns:
  - column:
      data_type: NUMBER
      id: total_revenue
    source_column: revenue
    merge_expression: "{__current} + COALESCE({__total}, 0)"

  - column:
      data_type: BOOLEAN
      can_group_by: true
      id: is_payer
    source_column: revenue
    merge_expression: "COALESCE({__total}, FALSE) OR ({__current} > 0)"

computed_columns: []




