    data_type: INTEGER
    tags:
      - entity_id_column

  - id: time
    data_type: DATETIME
    tags:
      - action_timestamp_column

  - id: date
    data_type: DATE
    can_filter: false
    tags:
      - date_column

  - id: session_id
    data_type: STRING
