table_name: "heroicmini_main.battle"
date_column: date_
user_id_column: user_id
timestamp_column: battle_timestamp
time_grain: min15

columns:
  - id: _date
    data_type: DATE
    can_filter: false

  - id: user_id
    data_type: STRING

  - id: battle_timestamp
    data_type: DATETIME

computed_columns:
  - column:
      data_type: DATE
      can_group_by: true
      id: date_
    formula: "{_date}"

kpis:
  - id: battle_count
    sql:
      battle_count:
        select: "COUNT(*)"
    x_axis:
      - date_
