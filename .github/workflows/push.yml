name: Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Push
        run: |
          curl -o asemic-cli https://github.com/Bedrock-Data-Project/asemic-cli/releases/download/latest/asemic-cli-ubuntu-latest
          chmod +x asemic-cli
          export ASEMIC_API_TOKEN=${{ secrets.ASEMIC_TOKEN }}
          export ASEMIC_APP_ID_DIR=config/heroicmini
          ls -lah
          file asemic-cli
          ./asemic-cli semantic-layer push
