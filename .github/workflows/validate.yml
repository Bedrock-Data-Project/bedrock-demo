name: Validate

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Validate
        run: |
          curl -L -o asemic-cli https://github.com/Bedrock-Data-Project/asemic-cli/releases/latest/download/asemic-cli-ubuntu-latest
          chmod +x asemic-cli
          export ASEMIC_API_TOKEN=${{ secrets.ASEMIC_TOKEN }}
          export ASEMIC_APP_ID_DIR=config/heroicmini
          ./asemic-cli semantic-layer validate
